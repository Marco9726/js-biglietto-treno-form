<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./css/style.css">
        <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <title>Document</title>
    </head>
    <body>
        <main>
            <!-- container form  -->
            <div class="container w-75 mx-auto p-4 rounded-5 mb-4">
                <form class="row">
                    <div class="col-12 text-center mb-3">
                        <h2>CALCOLA IL PREZZO DEL TUO BIGLIETTO</h2>
                    </div>
                    <div class="mb-3 col-4">
                      <label for="exampleInputText1" class="form-label">Inserisci il tuo nome e cognome</label>
                      <input type="text" class="form-control" id="nome" aria-describedby="emailHelp">
                    </div>
                    <div class="mb-3 col-4">
                      <label for="exampleInputText2" class="form-label">Quanti kilometri dovrai viaggiare?</label>
                      <input type="text" class="form-control" id="km">
                    </div>
                    <div class="col-4">
                        <label class="form-label">A quale fascia di et√† appartieni?</label>
                        <select name="eta" class="form-select form-select-md mb-3" aria-label=".form-select-lg example" id="eta">
                            <option >minorenne</option>
                            <option >maggiorenne</option>
                            <option >over 65</option>
                        </select>
                    </div>
                    <div class="col-3 m-auto">
                        <input type="button" id="button" value="Genera" class="btn btn-primary"> 
                        <input class="btn btn-primary" type="reset" value="Reset" id="reset">

                    </div>
                </form>
            </div>
            <!-- container il tuo biglietto  -->
            <div class="container w-75 mx-auto p-4 rounded-5">
                <div class="row">
                    <div class="col-12 text-center mb-3">
                        <h2>IL TUO BIGLIETTO</h2>
                    </div>
                    <div class="col-4">
                        <h3>Nome del passeggero</h3>
                        <h4 id="nome_passeggero"></h4>
                    </div>
                    <div class="col-2">
                        <h3>Casa</h3>
                        <h4 class="text-primary">Corvonero</h4>
                    </div>
                    <div class="col-2">
                        <h3>Binario</h3>
                        <h4>9 3/4</h4>
                    </div>
                    <div class="col-2">
                        <h3>Carrozza</h3>
                        <h4>5</h4>
                    </div>
                    <div class="col-2">
                        <h3>Costo</h3>
                        <h4 id="costo_finale"></h4>
                    </div>

                </div>
            </div>
        </main>
        <script type="text/javascript" src="./js/main.js"></script>
    </body>
</html>
